<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Polygon Triangulation</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="header">Polygon Triangulation</div>
  <div id="toolbar">
    <label>Canvas Settings</label>
    <div class="container">
      <label title="Resolution Width">Width</label><input id="canvas-width-input" type="number" value="500"/>
      <label title="Resolution Height">Height</label><input id="canvas-height-input" type="number" value="500" />
      <label>Margin</label><input id="canvas-margin-input" type="number" value="50" />
    </div>
    <div class="separator"></div>
    <label>Random Polygon</label>
    <div class="container">
      <label>Points</label><input id="polygon-points-input" type="number" value="10" />
    </div>
    <button id="polygon-generate-button">Generate</button>
    <div class="separator"></div>
    <button id="polygon-triangulate-button">Triangulate</button>
    <div class="separator"></div>
  </div>
  <div id="content">
    <canvas id="display-canvas"></canvas>
  </div>
  <script src="random.js"></script>
  <script src="geometry.js"></script>
  <script src="index.js"></script>
</body>
</html>
